<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .section {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            text-align: center;
        }
        .spline-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }
        spline-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .url-input {
            padding: 10px;
            margin: 20px 0;
            font-size: 1em;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #2c2c2c;
            color: white;
        }
        .url-input input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }
        .url-input button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            background-color: #2c73d2;
            border: none;
            color: white;
            cursor: pointer;
        }
        footer {
            margin: 40px 0 20px 0;
            text-align: center;
        }
        footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
    <!-- Spline 3D Model Integration -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js"></script>
</head>
<body>

    <header>
        <h1>Nebula Navigator</h1>
        <p>by Preetham Kumar Dundigalla</p>
    </header>

    <section class="section">
        <h2>Let me just bring some samples for you!</h2>
        <!-- Spline Viewer for 3D Model, centered and filling the container -->
        <div class="spline-container">
            <spline-viewer url="https://prod.spline.design/tJD8tVmJAm1unGNU/scene.splinecode"></spline-viewer>
        </div>
    </section>

    <section class="section url-input">
        <h2>Enter URL for Data Collection</h2>
        <p>Please enter a valid GitHub or Google Drive URL below:</p>
        <input type="text" placeholder="https://">
        <button type="submit">Submit</button>
    </section>

    <section class="section">
        <h2>Visual Outputs</h2>
        <img src="Visual Output Area.png" alt="Visual Outputs">
    </section>

    <footer>
        <p>&copy; 2023 Nebula_Navigator</p>
        <a href="#">Support</a> | 
        <a href="#">About Us</a>
    </footer>

</body>
</html>
